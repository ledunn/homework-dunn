  <script type="text/javascript">jQuery(function($) {
    // Asynchronously Load the map API 
    var script = document.createElement('script');
    script.src = "http://maps.googleapis.com/maps/api/js?sensor=false&callback=initialize";
    document.body.appendChild(script);
});

function initialize() {
    var map;
    var bounds = new google.maps.LatLngBounds();
    var mapOptions = {
        mapTypeId: 'roadmap'
    };
                    
    // Display a map on the page
    map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    map.setTilt(45);
        
    // Multiple Markers
    var markers = [
        ['3 Packard Avenue, Somerville', 42.386371, -71.097765],
        ['3 Park St, Somerville', 42.382987,-71.106434]
    ];
                        
    // Info Window Content
    var infoWindowContent = [
        ['<div class="info_content 1950s">' +
        '<h3>3 Packard Avenue</h3>' +
        '<p>3 Packard Avenue, Somerville, MA'+ ".</p><img src='smfa-thumb.jpg'/>" +
         '</div>'],

        ['<div class="info_content">' +
        '<h3>3 Park St, Somerville, MA</h3>' +
        '<p>3 Park St, Somerville, MA.</p>' +
        '</div>']
    ];
        
    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, address;
    
    // Loop through our array of markers & place each one on the map  
    for( address = 0; address < markers.length; address++ ) {
        var position = new google.maps.LatLng(markers[address][1], markers[address][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[address][0],
            icon: "map-pointer7.png"
        });
        
        // Allow each marker to have an info window    
        google.maps.event.addListener(marker, 'click', (function(marker, address) {
            return function() {
                infoWindow.setContent(infoWindowContent[address][0]);
                infoWindow.open(map, marker);
            }
        })(marker, address));

        // Automatically center the map fitting all markers on the screen
        map.fitBounds(bounds);
    }

    // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        this.setZoom(14);
        google.maps.event.removeListener(boundsListener);
    });
    
}</script>
