	<article>

		<h1> Create Your Account </h1>
		<p>

			<form method="post" action="/register">
			<!--Column 1-->
			<div class="first_name">
				<h2>
					<label for="first_name" class="required"> FIRST NAME:</label
					>
				</h2>
					<input type"text" placeholder="First Name" name="first_name" id="first_name" required title="Please Enter Your First Name">
			</div>

			<div class="last_name">
				<h2>
					<label for="last_name" class="required"> LAST NAME:</label
					>
				</h2>
					<input type"text" placeholder="Last Name" name="last_name" id="last_name" required title="Please Enter Your Last Name">
			</div>
		
			<div class="email">
				<h2>
					<label for="email" class="required">E-mail:</label>

				</h2>	
					<input type="email" placeholder="you@domain.com" name="email" id="email" required>


			</div>

			<div class="username">
				<h2>
					<label for="username">USERNAME</label>
				</h2>

				<input type="text" id="username" name="username"/>	
			</div>	

			<div class="password">
				<h2>
					<label for="password" class="required">PASSWORD:</label>
				</h2>

					<input type="password" name="password" id="password" required>

			</div>	
			<div class="password"> 
				<h2>
					<label for="conf_password" class="required">Confirm password:</label>
				</h2>
					<input type="password" name="conf_password" id="conf_password" required>


			</div>	

			
			

		</p>

	</article>

	

	<article>

		<p>

		<form id="favorite_color" action="/pick_color" method="post">

			<label for="chartreuse">Chartreuse</label><br>

			<input type="radio" name="pick_color" value="red" id="red">
			<label for="red">Red</label><br>

			<input type="radio" name="pick_color" value="blue" id="blue">
			<label for="blue">Blue</label><br>

			<input type="radio" name="pick_color" value="purple" id="purple">
			<label for="Purple">Purple</label><br>

			<input id="submit" type="submit" value="submit"/>




		</form>	

		</p>
