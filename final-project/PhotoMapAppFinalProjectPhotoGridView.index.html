<script type="text/javascript" src="photos.json">


$(document).ready(function ( event ) {
    /*event.preventDefault( ) ;*/

    $.getJSON( 'photos.json', "", function ( response ) {
        var items = '' ;



        // Loop through the set of elements in the JSON file.
        $.each ( response, function(filename, date, street, city, state, latitude, longitude) {
            // Add each element to the items string, and add some HTML formatting along the way.
            console.log(items)


            items += '<p>' + '<strong>' + filename + '</strong>: ' + street + city + state '</p>';
        });

        // Set the content of the #content div to the items.
        $('#content').html ( items ) ;
    });

})













</script>
