 <script type="text/javascript">
        function initialize() {
            /*
             To initialize a map, we first create a map options object to contain initialization variables. This object is not constructed; instead it is created as an object literal ("{}"). There are two required options for every map: 'center' and 'zoom.'
             */
            var mapOptions = {
                // The 'center' property takes a LatLng object.
                // How do you get the latitude and longitude of a point?
                // For one-off, hard-coded values: http://itouchmap.com/latlong.html
                // --
                // To dynamically get the lat + long coordinates of a postal address,
                // see https://developers.google.com/maps/documentation/javascript/geocoding
                // and https://developers.google.com/maps/documentation/geocoding/.
                center: { lat: 42.386371, lng: -71.097765},
                zoom: 14 //
                // some booleans: panControl, zoomControl, scaleControl
            };
            // Create a new Google Map object, setting the element that will hold it
            // and passing a list of key-value pairs to configure the map.
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            // Maps can be customized through styles as well. An example:
            // https://developers.google.com/maps/documentation/javascript/examples/maptype-styled-simple
        }
        // Load the map when the webpage loads.
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
